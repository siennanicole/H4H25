<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LexEasel Translation Page</title>
  <link rel="stylesheet" href="translationpage.css" />
</head>
<body>
  <!-- header section -->
  <header style="text-align: center; padding: 20px;">
    <img src="lexEaselogo.png" alt="Lex Ease" width="200" />
    <button id="newDocumentButton">New Document</button>
  </header>

  <main>
    <!-- document container -->
    <div style="padding-right: 400px;" id="dyslexic_friendly_text"></div>

    <!-- sidebar -->
    <aside id="sidebar">
      <button id="downloadFile">Download</button>

      <div class="controls">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <!-- Using standard CSS font-family names -->
          <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans</option>
          <option value="Verdana">Verdana</option>
          <option value="'OpenDyslexic', Arial, sans-serif">OpenDyslexic</option>
        </select>
      </div>

      <div class="controls">
        <label for="fontSizeInput">Font Size:</label>
        <input type="number" id="fontSizeInput" min="8" max="72" value="16">
      </div>

      <div class="controls">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" />
      </div>

      <div class="controls">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" />
      </div>

      <p class="error-para"></p>
      <button id="textToSpeech">Read Aloud</button>
    </aside>
  </main>

  <script src="translationpage.js"></script>
</body>
</html>
