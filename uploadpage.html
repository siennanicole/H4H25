<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Convert PDF</title>
    <link rel="stylesheet" href="uploadpage.css"> 
</head>

<body>
    <header style="text-align: center; padding: 20px;">
        <img src="lexlogo.png" alt="Lex Ease" width="200">
    </header>

    <section style="text-align: center; margin-top: 20px;">
        <h2>Upload your PDF</h2>
        <p>Select a font from the dropdown, upload your file, and click submit to convert your document!</p>
    </section>

    <section style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <!-- font Selection Dropdown -->
            <label for="font-select">Select Font:</label>
            <select id="font-select" name="font">
                <option value="arial">Arial</option>
                <option value="comic-sans">Comic Sans</option>
                <option value="verdana">Verdana</option>
            </select>
            <br><br>

            <!-- file Upload Box -->
            <label for="file-upload">Upload your PDF:</label>
            <input type="file" id="file-upload" name="pdf-file" accept=".pdf" required>
            <br><br>

            <!-- submit Button -->
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="uploadpage.css"></script>
</body>
</html>
